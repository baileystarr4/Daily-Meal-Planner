{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
  <h1 align="center">Welcome to the meal planner</h1>
  <div class="row justify-content-center mt-5">
    <div class="col-sm-6 col-md-5 col-lg-4 text-center">
      <p>fill out the form below to get your meals</p>
    </div>
  </div>
  <form method="POST">
    <h3 align="center">Your Info</h3>
    <div class="row justify-content-center mt-4 pt-2">
      <div class="col-auto">
        <label for="age" class="form-label">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          placeholder="e.g. 34"
        />
        <label for="sex" class="form-label">Sex</label>
        <select
          class="form-control"
          id="sex"
          name="sex"
        >
        <option selected>Choose an option...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        </select>
        <label for="height" class="form-label">Height</label>
        <div>
          <input
            type="number"
            class="form-control"
            id="foot"
            name="foot"
            placeholder="e.g. 5"
          />
          <input
            type="number"
            class="form-control"
            id="inch"
            name="inch"
            placeholder="e.g. 10"
        /></div>
      
        <label for="weight" class="form-label">Weight</label>
        <input
          type="number"
          class="form-control"
          id="weight"
          name="weight"
          placeholder="e.g. 165"
        />

        <label for="activity" class="form-label">Activity Level</label>
        <select
          class="form-control"
          id="activity"
          name="activity"
        >
        <option selected>Choose an option...</option>
        <option value="sedentary">Sendentary: little to no exercise</option>
        <option value="light">Lightly active: light exercise 1-3 days a week</option>
        <option value="moderate">Moderately active: moderate exercise 3-5 days a week</option>
        <option value="very">Very Active: intense exercise 6-7 times a week</option>
        <option value="extra">Extremely Active: very intense exercise daily or a physical job</option>
        </select>
        <label for="goal" class="form-label">Weight Goal</label>
        <select
          class="form-control"
          id="goal"
          name="goal"
        >
        <option selected>Choose an option...</option>
        <option value="lose">Lose weight</option>
        <option value="maintain">Maintain weight</option>
        <option value="gain">Gain weight</option>
        </select>
        
        <fieldset>
          <legend>Which meals would you like to plan?</legend>
          <input type="checkbox" id="breakfast" name="meals" value="breakfast">
          <label for="breakfast">Breakfast</label>
          <input type="checkbox" id="lunch" name="meals" value="lunch">
          <label for="lunch">Lunch</label>
          <input type="checkbox" id="dinner" name="meals" value="dinner">
          <label for="dinner">Dinner</label>
          <input type="checkbox" id="snack" name="meals" value="snack">
          <label for="snack">Snack</label>
        </fieldset>

        <label for="snack_cals" class="form-label">Would you like to set aside calories to snack?</label>
        <input
          type="number"
          class="form-control"
          id="snack_cals"
          name="snack_cals"
          placeholder="e.g. 400"
        />
      </div>  
    </div>  
    <div class="row justify-content-center mt-4">
      <div class="col-sm-6 col-md-5 col-lg-4 text-center">
        <small class="text-secondary">By clicking submit you are agreeing to...</small>
      </div>
    </div>
    <br>
    <div class="text-center"><button type="submit" class="btn btn-outline-light">Submit</button></div>
  </form>
  {% endblock %}
