{% extends "base.html" %} 

{% block title %}Meal Plan{% endblock %} 

{% block content%}
<div class="container meal-plan border bg-dark p-5 mt-5">
  <p class="meal-txt px-4 p-3">{{meals.replace("#","").replace("*","")}}</p>
</div>

<!-- Generates a new meal plan -->
<form method="POST">
  <div class="m-5 text-center">
    <button type="submit" class="btn btn-dark btn-lg border-light p-2">
      Get New Meal Plan
    </button>
  </div>
</form>
{% endblock %}
